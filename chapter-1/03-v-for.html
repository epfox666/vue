<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <li v-for="item in items">
        {{ item.message }}
    </li>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js">
</script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
//items数组
            items: [
                {message: '狂神说Java'},
                {message: '狂神说前端'}
            ]
        }
    });
</script>
</body>
