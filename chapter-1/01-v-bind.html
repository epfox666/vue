<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body xmlns:v-bind="http://www.w3.org/1999/xhtml">
<div id="app">
    <!--
    如果要将模型数据绑定在html属性中
    则使用 v-bind 指令,此时title中显示的是模型数据
    -->
    <h1 v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</h1>
    <!-- v-bind 指令的简写形式： 冒号（:） -->
    <h1 :title="message">我是标题</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js">
</script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
</script>
</body>
